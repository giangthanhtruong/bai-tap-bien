<!DOCTYPE html>
<html lang="en">

    <title>Title</title>
</head>
<body>
    <script>
        var
            a=prompt('nhập vào a')
            b=prompt('nhập vào b')
        c=a%b
        if (c==0){
            alert('a là bội số của b')
        }
        else {
            alert('a không phải là bội số của b')
        }
    </script>
